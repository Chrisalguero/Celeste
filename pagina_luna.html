<!DOCTYPE html>
<html lang="es">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalles ✨</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(circle at 20% 30%, #1e2759, #0a0f29);
      animation: brilloFondo 6s ease-in-out infinite;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      touch-action: manipulation;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      position: absolute;
      bottom: 12vh;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      width: 100%;
      font-size: clamp(1.8rem, 5vw, 3rem);
      color: white;
      text-shadow: 0 0 10px rgba(0,0,0,0.4);
      padding: 0 10px;
    }

    .mensaje {
      position: absolute;
      top: -50px;
      color: white;
      font-size: 1.2rem;
      animation: caer 10s linear infinite;
      opacity: 0.9;
    }

    @keyframes caer {
      0% { transform: translateY(-50px); opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; }
    }

    .estrella {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: parpadeo 2s infinite ease-in-out;
    }

    @keyframes parpadeo {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .luna {
      position: absolute;
      top: 8vh;
      right: 5vw;
      width: clamp(90px, 18vw, 150px);
      height: clamp(90px, 18vw, 150px);
      background: radial-gradient(circle at 30% 30%, #fff9e3, #d8d0a8 60%, #b8b088);
      border-radius: 50%;
      box-shadow: 0 0 40px rgba(255, 255, 220, 0.7), 0 0 80px rgba(255, 255, 200, 0.4);
    }

    @keyframes brilloFondo {
      0% { filter: brightness(1); }
      50% { filter: brightness(1.25); }
      100% { filter: brightness(1); }
    }
  </style>
</head>
<body>
      <h1>Feliz cumpleaños, hermosa ✨</h1>

  <script>
    // Estrellitas al tocar
    document.addEventListener('click', (e) => {
  for (let i = 0; i < 12; i++) {
    const spark = document.createElement('div');
    spark.className = 'estrella';
    spark.style.width = '5px';
    spark.style.height = '5px';
    spark.style.top = (e.clientY + (Math.random() * 40 - 20)) + 'px';
    spark.style.left = (e.clientX + (Math.random() * 40 - 20)) + 'px';
    spark.style.opacity = 1;
    spark.style.transition = 'transform 1s ease-out, opacity 1s';
    document.body.appendChild(spark);

    setTimeout(() => {
      spark.style.transform = 'translateY(-30px) scale(0)';
      spark.style.opacity = 0;
    }, 50);

    setTimeout(() => spark.remove(), 1200);
  }
});

// ⭐ Estela al mover el dedo o mouse
let lastTrailTime = 0;
document.addEventListener('pointermove', (e) => {
  const now = Date.now();
  if (now - lastTrailTime < 40) return; // controla cuántas estrellas genera
  lastTrailTime = now;

  const spark = document.createElement('div');
  spark.className = 'estrella';
  spark.style.width = '4px';
  spark.style.height = '4px';
  spark.style.top = e.clientY + 'px';
  spark.style.left = e.clientX + 'px';
  spark.style.opacity = 1;
  spark.style.transition = 'transform 0.8s ease-out, opacity 0.8s';
  document.body.appendChild(spark);

  setTimeout(() => {
    spark.style.transform = 'translateY(-20px) scale(0)';
    spark.style.opacity = 0;
  }, 30);

  setTimeout(() => spark.remove(), 900);
});

    // Estrellas fondo
    function crearEstrellas() {
      for (let i = 0; i < 120; i++) {
        const star = document.createElement('div');
        star.className = 'estrella';
        star.style.top = Math.random() * 100 + 'vh';
        star.style.left = Math.random() * 100 + 'vw';
        star.style.animationDelay = Math.random() * 2 + 's';
        document.body.appendChild(star);
      }
    }
    crearEstrellas();

    // Frases neutrales y coquetas
    const mensajes = [
      "Ojalá tu día esté tan bonito como tú",
      "Qué bueno coincidimos ✨",
      "Me gusta tu vibra",
      "A veces pensé en ti hoy, no voy a mentir",
      "Espero que hoy te pasen cosas lindas",
      "Tienes una energía que atrae",
      "Me cae bien tu forma de ser"
    ];

    function crearMensaje() {
      const msg = document.createElement("div");
      msg.className = "mensaje";
      msg.innerText = mensajes[Math.floor(Math.random() * mensajes.length)];

      msg.style.left = '5vw';
      msg.style.animationDuration = 7 + Math.random() * 5 + "s";

      document.body.appendChild(msg);

      setTimeout(() => msg.remove(), 8000);
    }

    setInterval(crearMensaje, 1800);

    // Mover mensajes
    document.addEventListener('pointerdown', (e) => {
      if (e.target.classList.contains('mensaje')) {
        const msg = e.target;
        let offsetX = e.clientX - msg.offsetLeft;
        let offsetY = e.clientY - msg.offsetTop;

        function mover(ev) {
          msg.style.top = ev.clientY - offsetY + 'px';
          msg.style.left = ev.clientX - offsetX + 'px';
        }

        function soltar() {
          document.removeEventListener('pointermove', mover);
          document.removeEventListener('pointerup', soltar);
        }

        document.addEventListener('pointermove', mover);
        document.addEventListener('pointerup', soltar);
      }
    });
  </script>

  <div class="luna"></div>
</body>
</html>
